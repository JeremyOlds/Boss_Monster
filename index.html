<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Monster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark">

  <header class="container-fluid text-center text-danger">
    <h1>Boss Monster!</h1>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-12 d-flex justify-content-center">
        <button id="Start" onclick="start()" class="btn btn-success">Start</button>
      </div>
    </section>
    <!-- SECTION Players -->
    <section class="row p-3 justify-content-between hero-row">
      <div class="col-12 d-flex p-3 justify-content-between">
        <div class="card card-player bg-dark text-white fw-bold">
          <p>Superman</p><span> <img class="img-fluid hero-img"
              src="https://images.unsplash.com/photo-1513384312027-9fa69a360337?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGVyb3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=2000&q=60"
              alt="Hero 1"></span>
          <p> HP: <span id="Slate Slabrock"> 0</span></p>
          <p>Gold: <span id="gold">$0</span></p>
        </div>
        <div class="card card-player bg-dark text-white fw-bold">
          <p>Firefighter</p><span> <img class="img-fluid"
              src="https://plus.unsplash.com/premium_photo-1681825066895-6e9155f911be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGhlcm98ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=2000&q=60"
              alt="FireFighter"></span>
          <p> HP: <span id="Flint Ironstag"> 0</span></p>
        </div>
      </div>
    </section>
    <!-- SECTION Boss -->
    <section class="row">
      <div class="col-12 d-flex justify-content-center py-3">
        <div class="card boss-card text-center bg-dark text-danger fw-bold fs-2" onclick="damageBoss()">
          <p>HP: <span id="HP">100</span></p>
          <p>Boss</p>
          <img class="p-3"
            src="https://images.unsplash.com/photo-1580321187070-da8bdee36013?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9uc3RlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=2000&q=60"
            alt="boss">

        </div>
      </div>
    </section>
    <section class="row justify-content-between">
      <div class="col-6 d-flex ">
        <div class="card shop-card bg-dark">
          <button onclick="purchase(30), potionEffect()"
            class="btn btn-success my-2 d-flex justify-content-between">Potion
            <span>30</span></button>
          <button onclick="purchase(100)" class="btn btn-success my-2 d-flex justify-content-between">Hero
            <span>100</span></button>
          <button onclick="purchase(1000)" class="btn btn-success my-2 d-flex justify-content-between">WasteOfMoney
            <span>1000</span></button>
        </div>


      </div>
      <div class="col-3 d-flex justify-content-end align-items-center object-fit-cover">
        <div class="">
          <button class="btn btn-success px-5" onclick="reset()">RESET</button>

        </div>

      </div>
    </section>

  </main>


  <script src="app.js"></script>
</body>

</html>
